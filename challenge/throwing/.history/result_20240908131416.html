<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Pose Result</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="resultPage">
      <h1>Balance Pose Results</h1>
      <p>Total Score: <span id="totalScore"></span>/10</p>
      <p>Arm Stability Score: <span id="armScore"></span>/10</p>
      <p>Trunk Stability Score: <span id="trunkScore"></span>/10</p>
      <h2>Feedback:</h2>
      <p id="armFeedback"></p>
      <p id="trunkFeedback"></p>
      <button id="retryButton">Try Again</button>
      <button id="returnButton">Return to Start</button>
    </div>

    <script>
      // Fetch result data from localStorage
      const resultData = JSON.parse(localStorage.getItem("poseResult"));

      // Populate the result page with scores and feedback
      document.getElementById("totalScore").textContent =
        resultData.totalScore.toFixed(1);
      document.getElementById("armScore").textContent =
        resultData.armScore.toFixed(1);
      document.getElementById("trunkScore").textContent =
        resultData.trunkScore.toFixed(1);
      document.getElementById("armFeedback").textContent =
        resultData.armFeedback;
      document.getElementById("trunkFeedback").textContent =
        resultData.trunkFeedback;

      // Handle retry button click
      document.getElementById("retryButton").addEventListener("click", () => {
        localStorage.removeItem("poseResult");
        window.location.href = "index.html"; // Reload the main app
      });

      // Handle return button click
      document.getElementById("returnButton").addEventListener("click", () => {
        localStorage.removeItem("poseResult");
        window.location.href = "index.html"; // Return to start
      });
    </script>
  </body>
</html>
