<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平衡姿势检测测试</title>
    <style>
        #video, #output {
            width: 640px;
            height: 480px;
        }
        #startButton {
            font-size: 18px;
            padding: 10px 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>平衡姿势检测测试</h1>
    <button id="startButton">开始检测</button>
    <div id="info"></div>
    <div id="footInfo"></div>
    <div id="armInfo"></div>
    <video id="video" style="display:none;"></video>
    <canvas id="output"></canvas>
    <div id="resultPage" style="display:none;">
        <h2>检测结果</h2>
        <p>总分: <span id="totalScore"></span></p>
        <p>手臂得分: <span id="armScore"></span></p>
        <p>躯干得分: <span id="trunkScore"></span></p>
        <p>手臂反馈: <span id="armFeedback"></span></p>
        <p>躯干反馈: <span id="trunkFeedback"></span></p>
        <button id="retryButton">重试</button>
        <button id="returnButton">返回</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
