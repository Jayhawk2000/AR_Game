<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Landing page</title>
<style>
    body, html {
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow-x: hidden; 
        overflow-y: hidden; 
    }

    .backgrounds {
        display: flex;
        flex-direction: row;
        min-width: 200vw; 
    }

    .background {
        width: 100vw; 
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        position: relative;
        flex-shrink: 0;
    }

    .content {
        width: 90vw; 
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 5vw; 
        padding-top: 5vw; 
    }

    .left-section {
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1vw;
        }

    .right-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

    .text {
        padding-top: 5vw; 
        padding-right: 0.1vw; 
    }

    .welcome {
        font-size: 4vw; 
        font-weight: bold;
        color: black;
        margin-bottom: 2vw; 
    }

    .description1 {
        font-size: 2vw; 
        color: #333;
        line-height: 1.5; 
    }
    .description2 {
        font-size: 2vw; 
        color: #333;
        line-height: 1.5; 
        
    }

    .image img {
        width: 100%; 
        height: auto; 
    }

    .footer {
        width: 100%;
        display: flex;
        justify-content: center; 
        align-items: flex-end; 
        position: absolute;
        bottom: 4vw; 
    }

    .next-button {
        padding: 1vw 4vw; 
        font-size: 2vw; 
        background-color: #f8d568;
        color: white;
        border: none;
        border-radius: 1.5vw; 
        cursor: pointer;
        transition: box-shadow 0.3s;
        margin-bottom: 1vw;
    }

    .next-button:hover {
        box-shadow: 0 0.8vw 1.6vw 0 rgba(0,0,0,0.2);
    }

    .arrow {
        position: absolute;
        top: 50%; 
        font-size: 4vw;
        color: rgb(160, 171, 171);
        border: none;
        background: none;
        cursor: pointer;
        transition: opacity 0.3s ease;
    }

    .arrow:hover {
        box-shadow: 0 0.8vw 1.6vw 0 rgba(0,0,0,0.2);
    }

    .right-arrow {
        right: 1vw; 
    }
    .left-arrow {
        left: 1vw; 
    }

</style>
</head>
<body>

<div class="backgrounds">
    <div class="background" style="background-image: url('img/landingpage.png');">
        <div class="content">
            <div class="text">
                <div class="welcome">Welcome to the Adventure!<br></div>
                <div class="description1">
                    Hey there!<br>
                    Are you ready to become a super mover and shaker?<br>
                    Here, you'll run, balance, and throw like a hero!<br>
                </div>
            </div>
            <div class="image">
                <img src="img/1.png" alt="Adventure Illustration">
            </div>
        </div>
        
        <button class="arrow right-arrow" onclick="scrollToBackground(1)"><b>⟩</b></button>
    </div>
    <div class="background" style="background-image: url('img/landingpage.png');">
        <div class="content">
            <div class="left-section">
            <div class="image">
                <img src="img/2.png" alt="Adventure Illustration width:120vw">
            </div>
        </div>
        <div class="right-section">
            <div class="text">
                <div class="description2">
                    Whether you're practicing or taking on a fun challenge, there's always something exciting waiting for you.<br> <br>
                    Get ready, it's time to start your adventure! <br><br> <br>
                </div>
            </div>
        </div>
        </div>
        <button class="arrow left-arrow" onclick="scrollToBackground(0)"><b>⟨</b></button>
        <div class="footer">
            <button class="next-button" onclick="window.location.href='homepage.html';"><b>Next</b></button>
        </div>
    </div>
</div>

<script>
   function scrollToBackground(index) {
    const backgrounds = document.querySelectorAll('.background');
    if (backgrounds[index]) {
        backgrounds[index].scrollIntoView({ behavior: 'smooth' });
    }
}

</script>
</body>
</html>
